<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/3f2ba3881e.js"></script>
</head>
<body>
    <div class="container">
        <section class="head-form">
            <span><img src="http://www.lopburicancer.in.th/images/user.png" alt="man" width="80px" height="80px"></span>
            <h1>Sign Up</h1>
        </section>
        <section class="form-section">
            <form>
                <label for="username">
               <input type="text" name="username" placeholder="Username" required><br>
               <i class="fas fa-user"></i>
            </label>
             <label for="email">
                 <input type="email" name="email" placeholder="Email Address" required><br>
                 <i class="far fa-envelope"></i>
                </label>
               
            <label for="password"> 
                     <input type="password" name="password" placeholder="Password" required><br>
                     <i class="fas fa-lock"></i>
                    </label>
            <label for="password">
                        <input type="password" name="password" placeholder="Confirm Password" required><br>
                        <i class="fas fa-lock"></i>
                </label>
            
                <input type="submit" value="Sign Up" class="submitBtn">
            </form>
        <p>By clicking The Sign Up button, you agree to our <a href="#">Terms & Conditions</a>, and <a href="#">Privacy Policy</a></p>
        </section>
        <section class="have-account">
            <p>Already have an account? <a href="#">Login Here</a></p>
        </section>
        <section class="social-media">
                <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com"><i class="fab fa-github"></i></a>
                <a href="https://pinterest.com"> <i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </section>
    </div> 

</body>
</html>
